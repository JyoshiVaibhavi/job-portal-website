<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
        margin: auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #e7e7e7;

    }

    button {
        background-color: #066b0a;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }


    label {
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 5px;
    }

    .card {
        width: 300px;
        height: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin-top: 20px;
    }

    .card h4 {
        color: black;
    }

    .card p {
        font-size: 1em;
        color: black
    }

    .card:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
    }
    h1{
        text-align: center;
        margin:20px;
    }
</style>

<body>
    <div class="container">
        <section id="jobForm">
            <h1>Post a Job</h1>
            <form id="postJobForm">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required> <br> <br>

                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" required> <br> <br>

                <label for="jobDescription">Job Description:</label>
                <textarea id="jobDescription" required></textarea> <br> <br>

                <label for="jobLocation">Job Location: </label>
                <input type="text" id="jobLocation" required> <br> <br>

                <label for="jobSkills">Skills Required: </label>
                <input type="text" id="jobSkills" required> <br> <br>

                <button type="button" onclick="postJob()">Post Job</button>
            </form>
        </section>
    </div>

    <section class="container card">
        <ul id="jobListings">
            <li></li>
        </ul>

    </section>
    <script>

        const jobListings = [];

        function postJob() {
            const jobTitle = document.getElementById('jobTitle').value;
            const companyName = document.getElementById('companyName').value;
            const jobDescription = document.getElementById('jobDescription').value;
            const jobLocation = document.getElementById('jobLocation').value;
            const jobSkills = document.getElementById('jobSkills').value;


            if (jobTitle && companyName && jobDescription && jobLocation && jobSkills) {
                const job = { title: jobTitle, company: companyName, description: jobDescription, location: jobLocation, skills: jobSkills };
                jobListings.push(job);

                displayJobListings();
                clearForm();
            } else {
                // alert('Please fill in all the fields.');
            }
        }

        function displayJobListings() {
            const jobListingsSection = document.getElementById('jobListings');
            jobListingsSection.innerHTML = '';

            jobListings.forEach(job => {
                const jobCard = document.createElement('li');
                jobCard.classList.add('job-card');
                jobCard.innerHTML = `
            <h4><b>Job Title:</b> ${job.title}</h4>
            <p><b>Company Name:</b> ${job.company}</p>
            <p><b>Job Description:</b> ${job.description}</p>
            <p><b>Job Location:</b> ${job.location}</p>
            <p><b>Skills Required:</b> ${job.skills}</p>
             `;

                jobListingsSection.appendChild(jobCard);
            });
        }

        function clearForm() {
            document.getElementById('postJobForm').reset();
        }

        window.onload = displayJobListings;

    </script>
</body>

</html>
